{% extends 'base.html' %}

{% block content %}
<head>
    <style>
        div.row{
            margin-bottom: 10%;
        }
        .link-secondary:hover{
            color: #fff;
        }
        .alert{
            text-align: center; 
            width: 50%; 
            margin: auto;
            margin-top: 1%;

        }

    </style>
    
</head>
{% if request.user.is_authenticated %}
<div class="alert alert-success" role="alert" >
   <h5> Hello , {{user}} </h5>
</div>
{% endif %}

<div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1"> Recently added quizzes</h1>
        
            <div> 
                {% for q in quiz %}
                    {% if forloop.revcounter0 in range %}
                    <div>
                        <h5>
                                <a href="/quiz/{{q.id}}"> {{q.name}} </a>
                        </h5>
                    </div>
                    {% endif %} 
               {%endfor%}
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">
            <a href=" {% url 'quizzes' %} " class="link-secondary" > browse all quizzes </a>   
          </button>
        </div>
</div>



{% endblock %}
