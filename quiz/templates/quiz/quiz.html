{% extends "base.html" %}
    {% load static %}
    {% block script %}
        <script src=" {% static 'quiz/quiz.js' %} " defer>
        </script> 

    {% endblock script %}



{% block content %}

<head>
    <style>
        .not-visible{
            visibility:hidden ;
        }

    </style>
</head>

<div class="container">

    
    <div class="quiz name text-light" style="text-align: center; margin-top: 2%;">
        <h1>{{quiz.name}}'s quiz</h1>
    </div>
    
    <div class="col text-end text-light"  > 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
            <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
            <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
        </svg>  <span> Timer: 
                    <span id="timer-box"> </span>
                </span>
    </div>


    <form id ="quiz-form" class="mb-3 text-light" action=""  >
        {% csrf_token %}

        <div id="quiz-div" style="text-align:left;"></div>
        <button type="submit"  class="btn btn-success mt-3"> Submit </button>
        
    </form>
    
    <div id="score-div" class="text-light" ></div>
    <div id="result-div" ></div>

</div>

{% endblock %}
