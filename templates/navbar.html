      margin-right: 20%;
    }
    a{
      text-decoration: none;

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg" >
    <div class="container" >
      <a href="/"> <img src="https://cdn.discordapp.com/attachments/756290553724928051/970838035585445939/quizzybox.png"width="45" height="45"  alt=""></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href=" {% url 'quizzes' %} ">All quizzes</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for c in category %}

              <div>          
                <a href="{% url 'search' %}?q={{c.name}}" > {{c.name}} </a>
              </div>

          {%endfor%}
              <li><hr class="dropdown-divider"></li>
              <li><a href="/categories/"> All categories</a> </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex"  method="GET" action="{% url 'search' %}?q={{c.name}}">
          <input class="form-control me-2" type="search" name="q" placeholder="Search for categories or quizzes" size="28%"  aria-label="Search">
          <button class="btn btn-outline-success" type="submit">
            <!-- Search icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <!--  -->
          </button>
        </form> 
        
        {% if request.user.is_authenticated %}
          {% if request.user.is_staff %}
          <button type="button" class="btn btn-success " style="margin: auto;">
            <a href="/admin" class="link-primary " style="color:white" >Admin panel</a>
          </button>
          {% endif %}
          
        <div class="dropdown text-end" width="auto">
          <a href="#" 
            class="d-block link-light text-decoration-none dropdown-toggle" 
            id="dropdownUser1" 
            data-bs-toggle="dropdown" 
            aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          </a>

          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">

            <!-- Profile link -->
            <li><a class="dropdown-item" href="{% url 'profile' user.id %}">
              <!-- Profile icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-badge" viewBox="0 0 16 16">
                <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"/>
              </svg> 
              <!--  -->
              Profile</a></li>
            
            <li><a class="dropdown-item" href="#">
              <!-- Settings icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sliders" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
              </svg>
              <!--  -->
              Settings</a></li>
            <li><hr class="dropdown-divider"></li>

            <!-- logging out button -->
            <li><a class="dropdown-item" href="{% url 'logout' %}" class="link-dark" >
            <!-- logout icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 16 16">
              <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
              <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
            </svg>
            <!--  -->
             Sign out</a></li>
          </ul>
        </div>

        {% else %}
        <div class="text-end">
          
          <!-- log in button -->
          <button type="button" class="btn btn-outline-success me-2" >
            <a href="{% url 'login' %}" class="link-dark" style="color:white" >Sign-in</a>
          </button>

          <!-- registration button  -->
          <button type="button"  class="btn btn-success">
           <a href="{% url 'register' %}" class="link-primary" style="color:white"> Sign-up</a>
          </button>
        </div>
        {% endif %}

      </div>
    </div>
  </nav>
